<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>
    <div class="container"><br>
        <div class="border border-dark" align="center"><br>
            <form>
                <h3 align="center">Sign up</h3><br>
                <div class="first"><b>Fisrt Name</b>
                    <input type="text" class="input" name="name" id="1" placeholder="Enter Fisrtname">
                </div><br>
                <div class="first"><b>Last Name</b>
                    <input type="text" class="input" name="lname" id="2" placeholder="Enter Lastname">
                </div><br>
                <div class="first"><b>Mobile Number</b>
                    <input type="text" class="input" name="No" id="3" placeholder="Enter Mobile No">
                </div><br>
                <div class="first"><b>Email ID</b>
                    <input type="text" class="input" name="id" id="4" placeholder="Enter Email">
                </div><br>
                <div class="first"><b>Enter Password</b>
                    <input type="text" class="input" name="pw" id="5" placeholder="Enter Passbook">
                </div><br>
                <div class="first"><b>Re-enter Password</b>
                    <input type="text" class="input" name="repw" id="6" placeholder="Re-enter Password">
                </div><br>

                <a href="login.html"><b class="btn btn-light">Submit</b></a><br><br>
            </form>

        </div>
    </div>



    <script source="js/bootstrap.min.js"></script>
</body>

</html>
